<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Вход</h1>
    <form action="/login" method="post" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
        <input type="text" name="username" id="username" placeholder="Имя пользователя" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
        <input type="password" name="password" id="password" placeholder="Пароль" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <p th:if="${param.error}" class="text-red-500 text-sm mt-1">Неправильный логин или пароль</p>
      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Войти
        </button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <a href="/register" class="text-indigo-600 hover:text-indigo-800">Регистрация</a>
    </div>
  </div>
</div>
</body>
</html>
