<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Главная страница</h1>
        <p class="text-center text-gray-700">Добро пожаловать, <span th:text="${currentUser.username} + ' ' + (${currentUser.authorities})"></span>!</p>
        <br/>
        <div class="space-y-4">
            <a href="/login" class="block text-center text-indigo-600 hover:text-indigo-800">Войти</a>
            <a href="/register" class="block text-center text-indigo-600 hover:text-indigo-800">Регистрация</a>
            <a href="/students" class="block text-center text-indigo-600 hover:text-indigo-800">CRUD (Студенты)</a>
            <a href="/teachers" class="block text-center text-indigo-600 hover:text-indigo-800">CRUD (Учителя)</a>
            <a href="/grades" class="block text-center text-indigo-600 hover:text-indigo-800">CRUD (Оценки)</a>
            <a href="/subjects" class="block text-center text-indigo-600 hover:text-indigo-800">CRUD (Предметы)</a>
            <a href="/universities" class="block text-center text-indigo-600 hover:text-indigo-800">CRUD (Университеты)</a>
        </div>
    </div>
</div>
</body>
</html>
